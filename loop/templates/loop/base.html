<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Looprace{% endblock %}</title>
    <!-- Loads the path to the static files -->
    {% load staticfiles %}
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet" type="text/css">
    <!-- CSS link-->
    <link rel="stylesheet" type="text/css" href="{% static 'loop/style.css' %}"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- logo and header-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'loop:index' %}">LOOPRACE</a>
            </div>
            <!-- Items -->
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="nav navbar-nav">
                    <li class="#">
                        <a href="{% url 'loop:index' %}">
                            <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp; COMPANY
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'loop:company-add' %}">
                            <span class="glyphicon glyphicon-film" aria-hidden="true"></span>&nbsp; LOOPRACE
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="query" value="">
                        <button type="submit" class="btn btn-default">Search</button>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp; LOGOUT
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>

{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}
<div class='container'>
    <h5>Forgotten your password? Enter your email address below,
        and we'll email instructions for setting a new one.
    </h5>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
